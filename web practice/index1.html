<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup login form</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="modalform">
            <div class="actionbtns">
                <button class="actionbtn signupbtn">signup</button>
                <button class="actionbtn loginbtn">login</button>
                <button class="movebtn signupbtn">signup</button>
            </div>
            <div class="userform">
                <form action="" class="form">
                    <div class="input-group">
                        <input type="text" name="username" id="username" placeholder="enter username">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="enter email">
                    </div>
                    <div class="input-group">
                        <input type="text" name="firstname" id="firstname" placeholder="enter firstname">
                    </div>
                    <div class="input-group">
                        <input type="text" name="secondname" id="secondname" placeholder="enter second name">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="enter password">
                    </div>
                    <input type="submit" value="submit" class="btn btn-primary">
                </form>
            </div>

        </div>


    </div>
    
</body>
</html>
